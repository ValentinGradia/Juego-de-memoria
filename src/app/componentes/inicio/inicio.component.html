<div class="container">
  <div class="login-box">
      <h2 style="font-size: 28px;">Bienvenido a <span class="highlight" style="font-size: 28px;"> JUEGO DE MEMORIA</span></h2>
      <h4 class="subheading" style="font-size: 22px;">Ingrese sus datos para empezar a jugar!</h4>
      <div class="grupo">
          <div class="input-group">
            <div style="text-align: start;">
              <label>Correo</label>
            </div>
              <input style="border: 1px solid black;margin-top: 5px;" type="email" [(ngModel)]="correo" required>
          </div>
          <div class="input-group">
            <div style="text-align: start;">
              <label>Contraseña</label>
            </div>
              <input style="border: 1px solid black;margin-top: 5px;" type="password" [(ngModel)]="contrasenia"required>
          </div>
          <div class="iconos">
            <button (click)="accederAplicacion('admin')">ADMIN</button>
            <button (click)="accederAplicacion('usuario')">USUARIO</button>
            <button (click)="accederAplicacion('invitado')">INVITADO</button>
          </div>
          <button class="button" (click)="verificarUsuario()">Iniciar sesión</button>
      </div>
  </div>
</div>
